<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl class="partial one-half left">
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name"></dd>
      </dl>
      <dl class="partial one-half right">
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name"></dd>
      </dl>
      <dl>
        <dt><label for="email">Email Address</label></dt>
        <dd><input type="text" name="email" id="email" placeholder="user@example.com"></dd>
      </dl>
      <dl class="partial one_half left">
        <dt><label for="city">City</label></dt>
        <dd>
          <input type="text" name="city" id="city">
        </dd>
      </dl><dl class="partial one_tenth both">
          <dt><label for="state">State</label></dt>
          <select name="state" id="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl><dl class="partial four_tenths right">
        <dt><label for="zip">Zip Code</label></dt>
        <dd><input type="text" name="zip" id="zip" pattern="[0-9]{5}" placeholder="12145"></dd>
      </dl>
      <dl>
        <dt><label for="favorite_color">Which of these colors do you like best?</label></dt>
        <dd>
          <select name="favorite_color" id="favorite_color">
            <option selected>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
            <option>Pink</option>
            <option>Black</option>
            <option>White</option>
          </select>
        </dd>
      </dl>
      <dl>
        <dt><label for="technologies">Which web technologies would you like to learn?</label></dt>
        <dd>
          <select name="technologies" id="technologies" multiple size="5">
            <option>HTML</option>
            <option>CSS</option>
            <option>Javascript</option>
            <option>Ruby</option>
            <option>Rails</option>
            <option>Node.js</option>
            <option>React</option>
            <option>Angular</option>
          </select>
        </dd>
      </dl>
      <dl>
        <dt><label for="comments">Comments:</label></dt>
        <dd><textarea name="comments" id="comments" cols="80" rows="6"></textarea></dd>
      </dl>
      <input type="hidden" name="timestamp" id="timestamp" value="2021-12-19">
      <div>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </div>
    </fieldset>
  </form>
</body>
</html>
